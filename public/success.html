<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Payment Success</title>
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 14px;
            margin-top: 12px;
            max-width: 680px
        }
        
        .row {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap
        }
        
        .muted {
            color: #555;
            font-size: 0.95rem
        }
        
        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace
        }
        
        .btn {
            cursor: pointer;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f5f5f5
        }
        
        .btn:active {
            transform: translateY(1px)
        }
    </style>
</head>

<body>
    <h2>ðŸŽ‰ Payment Completed</h2>
    <div class="card">
        <div class="row">
            <strong>Keep this Order ID:</strong>
            <span id="orderIdText" class="mono"></span>
            <button id="copyBtn" class="btn" type="button">Copy</button>
        </div>
        <p class="muted">Copy and paste this ID in the Custom GPT chat. It will verify your payment and unlock access.</p>
    </div>

    <script>
        // Read order_id from the URL, fallback to localStorage if absent
        const params = new URLSearchParams(location.search);
        const orderFromQuery = params.get('order_id');
        const orderId = orderFromQuery || localStorage.getItem('lastOrderId') || '';

        const orderEl = document.getElementById('orderIdText');
        const copyBtn = document.getElementById('copyBtn');

        orderEl.textContent = orderId || '(unavailable)';

        copyBtn.addEventListener('click', async() => {
            const text = orderEl.textContent.trim();
            if (!text) return;
            try {
                await navigator.clipboard.writeText(text);
                copyBtn.textContent = 'Copied';
                setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
            } catch {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                copyBtn.textContent = 'Copied';
                setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
            }
        });
    </script>
</body>

</html>
